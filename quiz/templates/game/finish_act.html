{% extends 'base.html' %}

{% block content %}
	<h1>{{ real_user.nickname }}</h1>
	<h4>Вы правильно решили {{ real_user.finish }}% </h4>
	<hr>
	<form method="POST" action="{% url 'game:finish_act_post' real_user.nickname %}">
		{% csrf_token %}
		<div>
			<button class="btn btn-outline-secondary" type="submit" id="return" name='return' style="background: black">Вернуться на главную страницу</button>
		</div>
	</form>
{% endblock %}
